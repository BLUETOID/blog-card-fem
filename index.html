<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      background-color:  hsl(47, 88%, 63%);
      font-family: 'Figtree',sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container{
      width: 350px;
      background-color:  hsl(0, 0%, 100%);
      border-radius: 20px;
      border: 1px solid;
      box-shadow: 6px 6px;
    }
    .content{
      padding : 20px;
      
    }
    .illustration-article{
      border-radius: 10px;
      width: 310px;
      margin-bottom: 20px;
    }
    .btn{
      background-color:  hsl(47, 88%, 63%);
      border-radius: 5px;
      padding: 6px 10px;
      font-weight: 800;
      font-size: small;
    }
    .pub{
      font-size: small;
      font-weight: 500;
      margin-top: 18px;
    }
    .bold{
      font-size: 22px;
      font-weight: 900;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .desc{
      color: hsl(0, 0%, 42%);
      font-weight: 400;
      font-size: 15px;
      line-height: 22px;
    }
    .greg{
      width: 30px;
    }
    .last{
      display: grid;
    }
    .last, .block {
  display: inline-block; /* Places both elements on the same line */
  vertical-align: middle; /* Aligns the text vertically with the middle of the image */
}
.block {
  margin-left: 10px;
  margin-top: -20px;
  font-weight: 900;
  font-size: 13px;
}
  </style>
</head>
<body>
<div  class="container">
<div class="content">
<img class="illustration-article" src="assets/images/illustration-article.svg">

  <span class="btn">Learning</span>

  <p class="pub"> Published 21 Dec 2023</p>

  <p class="bold">HTML & CSS foundations</p>

  <p class="desc"> These languages are the backbone of every website, defining structure, content, and presentation.</p>

  <div clas="last">
  <img class="greg" src="/assets/images/image-avatar.webp" alt="greg hooper">
  <div class="block">
    Greg Hooper
  </div> 
  </div>
  </div>
  </div>
</body>
</html>
